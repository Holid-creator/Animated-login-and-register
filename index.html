<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Login And Register</title>
</head>
<body>

    <div class="wrapper">
      <div class="titleText">
        <div class="title login">Login Form</div>
        <div class="title signup">SignUp Form</div>
      </div>

      <div class="form-container">
        <div class="slide-control">
          <input type="radio" name="slider" id="login" checked>
          <input type="radio" name="slider" id="signup" checked>
          <label for="login" class="slide login">Login</label>
          <label for="signup" class="slide signup">Sign Up</label>
          <div class="slide-tab"></div>
        </div>
        <div class="form-inner">

          <form action="#" class="login">
            <div class="field">
              <input type="email" placeholder="Email" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required>
            </div>
            
            <div class="pass-link"><a href="">Lupa Password ?</a></div>
            <div class="field">
              <button type="submit">Login</button>
            </div>
            <div class="signup-link">Not a Member ? <a href="#">Sign Up</a></div>
          </form>

          <form action="#" class="signup">
            <div class="field">
              <input type="email" placeholder="Email Address" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Password" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Confirm Password" required>
            </div>
            
            <div class="field">
              <button type="submit">Sign Up</button>
            </div>
            <div class="signin-link">Has a Member ? <a href="#">Sign in</a></div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const formLogin = document.querySelector('form.login');
      const formSignup = document.querySelector('form.signup');
      const loginBtn = document.querySelector('label.login');
      const signupBtn = document.querySelector('label.signup');
      const signupLink = document.querySelector('.signup-link a');
      const signinLink = document.querySelector('.signin-link a');
      const loginTitle = document.querySelector('.titleText .login');
      const signupTitle = document.querySelector('.titleText .signup');

      signupBtn.onclick = (() => {
        formLogin.style.marginLeft = "-50%"
        loginTitle.style.marginLeft = "-50%"
      })

      loginBtn.onclick = (() => {
        formLogin.style.marginLeft = "0%"
        loginTitle.style.marginLeft = "0%"
      })

      signupLink.onclick = (() => {
        signupBtn.click();
      })

      signinLink.onclick = (() => {
        loginBtn.click();
      })
    </script>

</body>
</html>
